<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetSport - Paris Sportifs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes slideIn {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .match-card {
      transition: all 0.3s ease;
      animation: slideIn 0.3s ease-out;
    }
    
    .match-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    
    .odd-btn {
      transition: all 0.2s ease;
    }
    
    .odd-btn:hover {
      transform: scale(1.02);
    }
    
    .odd-btn.selected {
      background-color: #22c55e;
      color: white;
      font-weight: bold;
    }

    .sports-menu li {
      transition: all 0.3s ease;
    }

    .sports-menu li:hover {
      transform: translateX(5px);
    }

    .selected-bet {
      animation: slideIn 0.3s ease-out;
    }

    /* Gradient background */
    body {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #22c55e;
      border-radius: 4px;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="glass-effect shadow-lg sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3 text-2xl font-bold text-green-600">
        <i class="fas fa-trophy animate-bounce"></i>
        <span class="bg-gradient-to-r from-green-600 to-green-400 text-transparent bg-clip-text">BetSport</span>
      </div>
      <div class="flex items-center gap-6">
        <span id="user-balance" class="text-gray-700 font-semibold"></span>
        <button id="history-btn" class="text-gray-700 hover:text-green-500 transition-colors duration-200">
          <i class="fas fa-history text-xl"></i>
        </button>
        <button id="login-btn" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-2 rounded-full hover:shadow-lg transition-all duration-200 font-semibold">
          Connexion
        </button>
      </div>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto p-6 mt-8 grid grid-cols-[220px_1fr_320px] gap-8">
    <section class="sports-menu">
      <h2 class="font-bold text-xl mb-6 text-gray-800">Sports</h2>
      <ul class="space-y-3">
        <li class="p-4 rounded-lg cursor-pointer flex items-center gap-3 bg-gradient-to-r from-green-500 to-green-600 text-white shadow-md">
          <i class="fas fa-futbol"></i> Football
        </li>
        <li class="p-4 rounded-lg cursor-pointer flex items-center gap-3 hover:bg-gradient-to-r hover:from-green-500 hover:to-green-600 hover:text-white transition-all duration-200 bg-white shadow-sm">
          <i class="fas fa-basketball-ball"></i> Basketball
        </li>
        <li class="p-4 rounded-lg cursor-pointer flex items-center gap-3 hover:bg-gradient-to-r hover:from-green-500 hover:to-green-600 hover:text-white transition-all duration-200 bg-white shadow-sm">
          <i class="fas fa-volleyball-ball"></i> Tennis
        </li>
        <li class="p-4 rounded-lg cursor-pointer flex items-center gap-3 hover:bg-gradient-to-r hover:from-green-500 hover:to-green-600 hover:text-white transition-all duration-200 bg-white shadow-sm">
          <i class="fas fa-hockey-puck"></i> Hockey
        </li>
      </ul>
    </section>

    <section class="matches space-y-6">
      <div class="match-card glass-effect rounded-xl p-6 shadow-sm" data-sport="Football">
        <div class="flex justify-between text-gray-600 text-sm font-medium">
          <span class="league flex items-center gap-2">
            <i class="fas fa-futbol text-green-500"></i>
            Ligue 1
          </span>
          <span class="time flex items-center gap-2">
            <i class="far fa-clock text-green-500"></i>
            20:45
          </span>
        </div>
        <div class="teams flex justify-between items-center my-6 font-bold text-lg">
          <span>PSG</span>
          <span class="text-gray-400">vs</span>
          <span>Marseille</span>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <button class="odd-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-500 font-medium" data-odd="1.85" data-type="1">1.85</button>
          <button class="odd-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-500 font-medium" data-odd="3.40" data-type="N">3.40</button>
          <button class="odd-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-500 font-medium" data-odd="4.20" data-type="2">4.20</button>
        </div>
      </div>

      <div class="match-card glass-effect rounded-xl p-6 shadow-sm" data-sport="Football">
        <div class="flex justify-between text-gray-600 text-sm font-medium">
          <span class="league flex items-center gap-2">
            <i class="fas fa-futbol text-green-500"></i>
            Premier League
          </span>
          <span class="time flex items-center gap-2">
            <i class="far fa-clock text-green-500"></i>
            16:00
          </span>
        </div>
        <div class="teams flex justify-between items-center my-6 font-bold text-lg">
          <span>Liverpool</span>
          <span class="text-gray-400">vs</span>
          <span>Arsenal</span>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <button class="odd-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-500 font-medium" data-odd="2.10" data-type="1">2.10</button>
          <button class="odd-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-500 font-medium" data-odd="3.20" data-type="N">3.20</button>
          <button class="odd-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-500 font-medium" data-odd="3.50" data-type="2">3.50</button>
        </div>
      </div>
    </section>

    <section class="bet-slip glass-effect rounded-xl p-6 shadow-sm">
      <h2 class="font-bold text-xl mb-6 text-gray-800">Mon Pari</h2>
      <div id="selected-bets" class="space-y-4"></div>
      <div class="mt-6">
        <div class="flex items-center gap-3 mb-4">
          <label for="bet-amount" class="font-medium">Mise:</label>
          <input type="number" id="bet-amount" min="1" value="10" class="border-2 border-gray-200 rounded-lg p-2 w-28 focus:border-green-500 focus:outline-none">
        </div>
        <div class="text-right">
          Gain potentiel: <span id="potential-win" class="font-bold text-green-500 text-lg">0.00â‚¬</span>
        </div>
      </div>
      <button id="place-bet" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 rounded-lg mt-6 hover:shadow-lg transition-all duration-200 font-semibold text-lg">
        Placer le pari
      </button>
    </section>
  </main>

  <!-- Modals with improved design -->
  <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center backdrop-blur-sm">
    <div class="glass-effect rounded-xl p-8 max-w-md w-full">
      <h2 class="font-bold text-2xl mb-6 text-gray-800">Connexion</h2>
      <form id="login-form" class="space-y-5">
        <div>
          <label for="username" class="block mb-2 font-medium">Nom d'utilisateur</label>
          <input type="text" id="username" required class="w-full border-2 border-gray-200 rounded-lg p-3 focus:border-green-500 focus:outline-none">
        </div>
        <div>
          <label for="password" class="block mb-2 font-medium">Mot de passe</label>
          <input type="password" id="password" required class="w-full border-2 border-gray-200 rounded-lg p-3 focus:border-green-500 focus:outline-none">
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 rounded-lg hover:shadow-lg transition-all duration-200 font-semibold text-lg">
          Se connecter
        </button>
      </form>
    </div>
  </div>

  <div id="history-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center backdrop-blur-sm">
    <div class="glass-effect rounded-xl p-8 max-w-md w-full">
      <h2 class="font-bold text-2xl mb-6 text-gray-800">Historique des paris</h2>
      <div id="history-list" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"></div>
      <button class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 rounded-lg mt-6 hover:shadow-lg transition-all duration-200 font-semibold text-lg">
        Fermer
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
